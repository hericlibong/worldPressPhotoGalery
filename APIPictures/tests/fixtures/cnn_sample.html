          (function() {
    addScript({
      src: window.env.ZION_SRC,
      async: true,
      defer: false,
      name: 'zion'
    });
    window.addEventListener('zion.loaded', () => {
      if (
        window.CNN.Zion.environmentType &&
        window.CNN.Zion.sourceId &&
        window.ZION_SDK
      ) {
        const environment = window.ZION_SDK.EnvironmentType[window.CNN.Zion.environmentType];
        const enableLogging = environment !== window.ZION_SDK.EnvironmentType.Prod;
  
        if (window.zion_analytics) {
          window.addEventListener('zionReady', (evt) => {
            window.zion_analytics.track(new window.ZION_SDK.Pageview({
              canonicalUrl: window.CNN.contentModel.canonicalUrl,
              traits: {
                event_source: window.CNN.contentModel.techStack || 'stellar',
                page_variant: window.CNN.contentModel.templateType || '',
                raw_url: window.location.href,
                cms_id: CNN.contentModel.cmsId || '',
                page_type: CNN.contentModel.pageType || '',
                edition: window.CNN.helpers.isEditionPage(),
                section: CNN.contentModel.section || '',
                subsection: CNN.contentModel.subsection || '',
                section_level_3: CNN.contentModel.subsubsection || '',
                experience_type: 'cnn_core'
              },
              sourceId: window.CNN.contentModel.sourceId || ''
            }), new ZION_SDK.ConsentContext({
              consent_state: window.WBD.UserConsent.getSimpleConsentState() || {}
            }));
          }, {once: true});
  
          window.zion_analytics.configure({
            bridgeEnabled: true,
            bufferSize: 20,
            enableLogging,
            customFeatureManagerPath: 'https://z.cdp-dev.cnn.com/zfm/zfh-3.js',
            environment: window.CNN.Zion.environmentType,
            isSecure: true,
            telemetryEndpoint: window.env.ZION_TELEMETRY_ENDPOINT,
            trackAdvertising: false,
            trackBluetooth: false,
            trackDeeplink: false,
            trackLifecycle: false,
            trackLocation: false,
            trackNotifications: false,
            trackPurchases: false,
            trackScreens: false,
            trackUxMetrics: true,
            uxMetricsPercentage: 15
          });
        } else {
          console.error('zion: "zion_analytics" failed to load properly.');
        }
      } else {
        throw new Error('zion: missing either "apiKey", "environmentType" or "sourceId"');
      }
    });
  })();

    <script type="application/ld+json">[{"@type":"NewsArticle","@context":"https://schema.org","articleBody":"Top US intelligence officials were grilled by lawmakers Wednesday, two days after a report in The Atlantic revealed that members of President Donald Trump’s Cabinet used the messaging app Signal to discuss detailed operational plans about its mid-March military strikes against Houthi militants in Yemen.According to The Atlantic, national security adviser Mike Waltz convened a text conversation with top US officials, including Vice President JD Vance, Defense Secretary Pete Hegseth and Secretary of State Marco Rubio, to discuss strike plans. Waltz, apparently accidentally, added Atlantic editor-in-chief Jeffrey Goldberg to the chain.Director of National Intelligence Tulsi Gabbard, speaking to the House Select Committee on Intelligence, acknowledged Wednesday that the inclusion of Goldberg in the Signal chat was “a mistake.” But she reiterated her belief that the chat contained no classified information, and she said the National Security Council was conducting “an in-depth review.”The Trump administration has sought to discredit The Atlantic and downplay the sensitivity of messages by insisting that there was no classified information shared. Trump called the fallout “a witch hunt.” He said Waltz took responsibility for creating the Signal group but shrugged off any culpability on Hegseth’s part. He also said nothing in the chat “compromised” the attack.According to a US defense official familiar with the operation and another source who was briefed on it afterward, the information Hegseth shared was highly classified at the time he wrote it, especially because the operation had not even started yet.The Atlantic published the full sequence of texts on Wednesday. It offered a detailed description of the strike, including the airplanes and drones that would be used. CNN has annotated the key portions of the group conversation with additional reporting and conte
