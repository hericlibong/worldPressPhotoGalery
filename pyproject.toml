[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["APIPictures/tests"]
python_files = ["test_*.py"]
addopts = [
    "-ra",
    "--strict-markers",
    "--disable-warnings",
    "--cov=APIPictures",
    "--cov-report=term-missing",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
branch = true
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/settings.py",
    "*middlewares.py",  
]

[tool.coverage.report]
show_missing = true
fail_under = 80
