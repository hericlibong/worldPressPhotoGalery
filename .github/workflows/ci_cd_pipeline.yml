name: CI/CD Pipeline with Scraping and Docker

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 7 * * 6'  
    - cron: '0 7 * * 1' 

permissions:
  contents: write

env:
  DJANGO_SETTINGS_MODULE: gallery.settings
  PYTHONPATH: ./webapp

jobs:

  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Run flake8
        run: flake8

      - name: ğŸ§ª Run tests with pytest
        run: pytest


  scrape-and-import:
    name: ğŸ•·ï¸ Scraping & Django Import
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ•·ï¸ Run spiders
        run: python runspiders.py

      - name: ğŸ› ï¸ Prepare DB (migrate)
        run: |
          cd webapp
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput

      - name: ğŸ—ƒï¸ Import JSONs to DB
        run: |
          cd webapp
          python manage.py import_photos --dir=../json_datas


  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: scrape-and-import

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/photo-gallery-app:latest .

      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/photo-gallery-app:latest
