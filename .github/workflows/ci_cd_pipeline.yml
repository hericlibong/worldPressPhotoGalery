name: CI/CD Pipeline with Scraping and Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: gallery.settings
      PYTHONPATH: ./webapp

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Run flake8
        run: |
          flake8

      - name: 🧪 Run tests with pytest
        run: |
          pytest

      - name: 🕷️ Run spiders to collect data
        run: |
          python runspiders.py

      - name: 📥 Import photos into Django
        run: |
          python webapp/manage.py import_photos

      - name: 🐳 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🛠️ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/photo-gallery-app:latest .

      - name: 📤 Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/photo-gallery-app:latest
